<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
</head>
<body style="background-color:brown;color: beige;">
   <section id="overlay">
   	
   	<hr>
   	<form action="" method="POST">
   		<h1>Welcome to Cindapink Luxury store</h1>
   		<p>We're so excited to have you here!</p>

   		<section class="names">
   			<label for="surname">Surname</label>
   			<input type="text" name="surname">

   			<br><br>

   			<label for="firstname">First name</label>
   			<input type="text" name="firstname">
   		</section>

   		 <br><br>

   		 <section class="password">
   		 	<label for="user_password"> Password</label>
   		 	<input type="password" name="user_password" required>
   		 </section>

   		 <br><br>

   		 <section class="orders">
   		 	<label for="number">How many would you like to order for?</label>
   		 	<input type="number" name="number" step="1">
   		 </section>

   		 <br><br>

   		 <section class="type">
   		 	<label for="typeofwear"> Select your choice of wear</label><br>
   		 	<select name="typeofwear">
   		 		<option>Two pieces set</option>
   		 		<option>Dinner Gown</option>
   		 		<option>Pyjamas</option>
   		 		<option>Gym wear</option>
   		 		<option>Summer club wear</option>
   		 		<option>Beach wear</option>
   		 	</select>
   		 </section>

   		 <br><br>

   		 <section class="color">
   		 	<label for="color"> Select you preferred color</label><br>
   		 	<select name="color">
   		 		<option>blue</option>
   		 		<option>Pink</option>
   		 		<option>Yellow</option>
   		 		<option>White</option>
   		 		<option>Black</option>
   		 		<option>Grey</option>
   		 	</select>
   		 </section>

   		 <br><br>

        <section class="submit"style="color:green;">
        	<button type="submit">Submit</button>
        </section>
       
   	</form>

   </section>
    
</body>
</html>
